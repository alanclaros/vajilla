{% load humanize %}
{% load jinja_tags %}
{% load static %}

<table class="table3 w-100">
    <tr>
        <th colspan="4" class="w-100 center h-25">Productos Relacionados</th>
    </tr>
    {% for prelacionado in productos_relacionados %}
    <tr class="back{{forloop.counter|back_class}}">
        <td colspan="3" class="left w-80">
            {{prelacionado.producto}}
        </td>
        <td class="center w-20">
            <i class="nav-icon ico_modify_delete pointer fas fa-minus-circle" onclick="nd(); quitarProductoRelacionado('{{prelacionado.producto_relacionado_id}}');"
                onMouseOver="overlib('quitar producto relacionado',CAPTION,'Producto',WIDTH,'120',LEFT); return true" onMouseOut=" nd(); return true"></i>
        </td>
    </tr>
    {% endfor %}
    <tr class="back1">
        <td colspan="4" class="w-100">&nbsp;</td>
    </tr>
</table>
