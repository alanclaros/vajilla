
<div class="alert alert-{{type}} alert-dismissible">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <h5><i class="icon fas {% if type == 'success' %}fa-check{% endif %}
                            {% if type == 'danger' %}fa-ban{% endif %} 
                            {% if type == 'warning' %}fa-exclamation-triangle{% endif %}">
        </i> {{title}}</h5>
    {{description}}
</div>
<input type="hidden" id="resultado_existe_error{{id_error}}" value="{{existe_error}}">
